[pytest]
addopts = -q --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing:skip-covered -m "not slow"
testpaths = tests
markers =
    slow: longer/simulation tests
    unit: fast unit tests
    prop: property-based tests
filterwarnings =
    ignore::DeprecationWarning
pythonpath =
    .
    src
