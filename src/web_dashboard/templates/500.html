{% extends "base.html" %}

{% block title %}Server Error - Nifty Scalper{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger"><i class="bi bi-bug"></i></h1>
                <h2>500 - Internal Server Error</h2>
                <p class="lead">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
